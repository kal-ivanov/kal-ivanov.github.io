      updateTimer();
      if (state.timerHandle) clearInterval(state.timerHandle);
      state.timerHandle = setInterval(updateTimer, 500);
    }

    function updateTimer() {
      const ms = Math.max(0, state.endTs - Date.now());
      timeLeft.textContent = formatTime(ms);
      if (ms <= 0 && state.started) finishTest(true);
    }

    function selectQuestions(categories, totalDesired = 30) {
      // Първо: целеви брой от всяка категория (desired). Ако недостиг/излишък – корекция.
      const counts = categories.map(c => Math.min(c.desired || 0, c.questions.length));
      let total = counts.reduce((a, b) => a + b, 0);
      const maxAvailable = categories.reduce((a, c) => a + c.questions.length, 0);
      const target = Math.min(totalDesired, maxAvailable);

      // Ако недостиг (напр. някоя категория има по-малко въпроси), разпределяме остатъка по тегла (остатъчен капацитет).
      let remaining = target - total;
      if (remaining > 0) {
        const capacities = categories.map((c, i) => Math.max(0, c.questions.length - counts[i]));
        const sumCap = capacities.reduce((a, b) => a + b, 0) || 1;
        const weights = capacities.slice();
        function pickIdxByWeight() {
          let r = Math.random() * sumCap;
          for (let i = 0; i < weights.length; i++) {
            if (r < weights[i]) return i;
            r -= weights[i];
          }
          return weights.length - 1;
        }
        let guard = 10000;
        while (remaining > 0 && guard-- > 0) {
          const ci = pickIdxByWeight();
          if (counts[ci] < categories[ci].questions.length) { counts[ci]++; remaining--; }
        }
      }

      // Селекция на конкретни въпроси
      const selected = [];
      const pickedPerCat = categories.map(() => new Set());
      for (let ci = 0; ci < categories.length; ci++) {
        const need = counts[ci];
        const poolSize = categories[ci].questions.length;
        let tries = 0;
        while (pickedPerCat[ci].size < need && tries++ < 10000) {
          const r = Math.floor(Math.random() * poolSize);
          if (!pickedPerCat[ci].has(r)) pickedPerCat[ci].add(r);
        }
        for (const idx of pickedPerCat[ci]) {
          const q = categories[ci].questions[idx];
          selected.push({ ...q, _cat: categories[ci].name });
        }
      }
      return selected;
    }

    function renderQuestions(list) {
      questionsContainer.innerHTML = '';
      let currentCat = null;
      let block = null;
      list.forEach((q, i) => {
        if (q._cat !== currentCat) {
          currentCat = q._cat;
          block = document.createElement('div');
          block.className = 'category-block';
          const chead = document.createElement('div');
          chead.className = 'category-header';
          chead.textContent = `Категория: ${currentCat}`;
          block.appendChild(chead);
          questionsContainer.appendChild(block);
        }
        const wrap = document.createElement('div');
        wrap.className = 'question';
        const title = document.createElement('h3');
        title.textContent = `${i + 1}. ${q.text}`;
        const opts = document.createElement('div');
        opts.className = 'options';
        q.options.forEach((opt, k) => {
          const label = document.createElement('label');
          label.className = 'option';
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = `q_${i}`;
          input.value = String(k);
          const span = document.createElement('span');
          span.textContent = opt;
          label.appendChild(input);
          label.appendChild(span);
          opts.appendChild(label);
        });
        wrap.appendChild(title);
        wrap.appendChild(opts);
        block.appendChild(wrap);
      });
      questionsSection.hidden = false;
    }

    function startNewTest() {
      // Нов подбор на 30 въпроса с тегла по категории
      state.selectedQuestions = selectQuestions(DATA_CATEGORIES, 30);
      // Групиране на въпросите по категории, за да се визуализират в обща сива рамка
      const orderMap = new Map(DATA_CATEGORIES.map((c, i) => [c.name, i]));
      const groups = new Map();
      state.selectedQuestions.forEach(q => {
        if (!groups.has(q._cat)) groups.set(q._cat, []);
        groups.get(q._cat).push(q);
      });
      const ordered = Array.from(groups.entries())
        .sort((a, b) => (orderMap.get(a[0]) ?? 999) - (orderMap.get(b[0]) ?? 999))
        .flatMap(([_, arr]) => arr);
      state.selectedQuestions = ordered;
      renderQuestions(state.selectedQuestions);
      // Обобщена информация за селекцията е премахната (без drawInfo)
      // Старт на таймера
      resultsSection.hidden = true;
      submitBtn.disabled = false;
      startTimer();
    }

    function finishTest(auto = false) {
      submitBtn.disabled = true;
      Array.from(document.querySelectorAll('input[type=radio]')).forEach(el => el.disabled = true);
      if (state.timerHandle) { clearInterval(state.timerHandle); state.timerHandle = null; }
      scoreTest(auto);
    }

    function scoreTest(auto = false) {
      let correct = 0;
      state.selectedQuestions.forEach((q, i) => {
        const chosen = document.querySelector(`input[name="q_${i}"]:checked`);
        const idx = chosen ? Number(chosen.value) : -1;
        if (idx === q.correctIndex) correct++;
      });
      const points = correct * 5;
      const passed = points >= 100 || correct >= 20;
      resultsContainer.innerHTML = `
        <div class="results-summary">
          <div class="status-banner ${passed ? 'status-success' : 'status-fail'}">${passed ? 'Успешно издържан (мин. 100 точки / 20 верни)' : 'Неуспешно (мин. 100 точки / 20 верни)'}${auto ? ' (времето изтече)' : ''}</div>
          <p><strong>Точки:</strong> ${points} / ${state.selectedQuestions.length * 5}</p>
          <p><strong>Верни отговори:</strong> ${correct} / ${state.selectedQuestions.length}</p>
        </div>
      `;
      resultsSection.hidden = false;
    }

    function resetAll() {
      state.selectedQuestions = [];
      state.started = false;
      state.endTs = null;
      if (state.timerHandle) { clearInterval(state.timerHandle); state.timerHandle = null; }
      timeLeft.textContent = '60:00';
      questionsContainer.innerHTML = '';
      resultsContainer.innerHTML = '';
      questionsSection.hidden = true;
      resultsSection.hidden = true;
      submitBtn.disabled = false;
      Array.from(document.querySelectorAll('input[type=radio]')).forEach(el => el.disabled = false);
    }

    newTestBtn.addEventListener('click', startNewTest);
    resetBtn.addEventListener('click', resetAll);
    submitBtn.addEventListener('click', () => finishTest(false));
  </script>
